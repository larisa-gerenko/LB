<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>ПЭ LB-52U</title>
</head>
<body>
<div>

    <div class="header">
        <div class="container">
            <div class="header__title">пэ lb-52u гост</div>
            <div class="hit">
                <img src="img/hit.svg" alt="hit">
                <span>хит продаж</span>
            </div>

        </div>
    </div>
    <div class="filter">
        <div class="container">
            <div class="price filter__item">
                <div class="filter__title" >
                    <img src="img/price.png" alt="price">
                    <span>Цена (без НДС)</span>
                </div>
                <div>
                    <button class="filter__button">от 107 ₽/кг  </button>
                </div>
            </div>
            <div class="caliber filter__item">
                <div class="filter__title">
                    <img src="img/caliber.png" alt="caliber">
                    <span>Диаметр</span>
                </div>
                <div>
                    <button class="filter__button">2,5 мм </button>
                    <button class="filter__button">3 мм </button>
                    <button class="filter__button">4 мм </button>
                    <button class="filter__button">5 мм </button>
                </div>
            </div>
            <div class="pack filter__item">
                <div class="filter__title">
                    <img src="img/pack.png" alt="pack">
                    <span>Упаковка</span>
                </div>
                <div>
                    <button class="filter__button">1 кг </button>
                    <button class="filter__button">1,5 кг </button>
                    <button class="filter__button">2,5 кг </button>
                    <button class="filter__button">5 кг </button>
                </div>
            </div>
            <div class="electrode filter__item">
                <div class="filter__title" >
                    <img src="img/eletrode.png" alt="eletrode">
                    <span>Тип электродов Э50А</span>
                </div>
            </div>


        </div>

        <div class="container">
            <button class="button">оформить заявку</button>

        </div>
        <img src="img/flagman.png" class="flagman"> </img>
    </div>

</div>
</body>
</html>
